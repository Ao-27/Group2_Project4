<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitcoin Trading Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* Your existing CSS styles... */
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Bitcoin Trading Analysis Dashboard</h1>
        <p>Use the interactive charts below to explore the BTC dataset to make informed choices!</p>
        <button onclick="togglePopup()">TERMS & CONDITIONS</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Selected Date:</h5>
          <input type="date" id="dateSelector" onchange="updateCharts()">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="historicalChart"></div>
        <h2>Historical Chart</h2>
      </div>
      <div class="col-md-5">
        <div id="boxPlot"></div>
        <h2>Box Plot</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="volatilityChart"></div>
        <h2>Volatility Chart</h2>
      </div>
      <div class="col-md-5">
        <div id="correlationHeatmap"></div>
        <h2>Correlation Heatmap</h2>
      </div>
    </div>
    <!-- Pop-up overlay & box -->
    <div class="overlay" onclick="togglePopup()">
      <div class="popup-box" onclick="event.stopPropagation();">
        <!-- Close Button-->
        <span class="close-btn" onclick="togglePopup()">X</span>
        <!-- Pop-up content -->
        <h2>Terms & Conditions</h2>
        <p class="popup-content">
          <!-- Your terms and conditions text... -->
        </p>
      </div>
    </div>
  </div>

  <!-- Include JavaScript libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='btc_analysis.js') }}"></script>

  <!-- Pop-up functionality script -->
  <script>
    // Your existing JavaScript code...
  </script>
</body>
</html>
