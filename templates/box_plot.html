<!-- box_plot.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Plot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- CSS for beauty -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Place the box plot container here with the id "boxPlot" -->
        <div id="boxPlot"></div>
        <h2>Box Plot</h2>
      </div>
    </div>
  </div>

  <!-- Include the necessary JavaScript libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Include any additional scripts for the box plot interactivity -->
  <script>
    // Sample data for the box plot
    const boxPlotData = [
      {
        y: [1, 2, 3, 4, 4, 4, 5, 5, 6, 7, 8, 9],
        type: 'box'
      }
    ];

    const layout = {
      title: 'Box Plot',
      yaxis: { title: 'Values' }
    };

    const config = {
      responsive: true
    };

    Plotly.newPlot('boxPlot', boxPlotData, layout, config);

    // Add hover information
    const boxPlot = document.getElementById('boxPlot');
    boxPlot.on('plotly_hover', function (data) {
      const point = data.points[0];
      const hoverText = `Value: ${point.y}`;
      Plotly.Fx.hover(boxPlot, [{ x: point.x, y: point.y, text: hoverText }]);
    });

    // Add click event
    boxPlot.on('plotly_click', function (data) {
      const point = data.points[0];
      alert(`Clicked on value: ${point.y}`);
    });
  </script>

  <!-- Additional scripts for interactivity -->
  <script>
    // Tooltip on Hover
    boxPlot.on('plotly_hover', function (data) {
      const point = data.points[0];
      const hoverText = `Value: ${point.y}`;
      Plotly.Fx.hover(boxPlot, [{ x: point.x, y: point.y, text: hoverText }]);
    });

    // Colour Range Customization
    const colorRangeData = [
      {
        y: [1, 2, 3, 4, 4, 4, 5, 5, 6, 7, 8, 9],
        type: 'box',
        marker: {
          color: 'rgba(255, 0, 0, 0.5)' // Adjust color as needed
        }
      }
    ];

    Plotly.newPlot('boxPlot', colorRangeData, layout, config);

    // Click Event
    boxPlot.on('plotly_click', function (data) {
      const point = data.points[0];
      alert(`Clicked on value: ${point.y}`);
    });
  </script>
</body>

</html>
